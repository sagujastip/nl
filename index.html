<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NusaIna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Background putih */
            color: #000; /* Warna teks hitam */
            display: flex;
            flex-direction: column;
            align-items: center; /* Konten di tengah horizontal */
            min-height: 100vh; /* Minimal tinggi layar penuh */
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        /* Link navigasi di bawah logo */
        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #000; /* Warna teks hitam */
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Konten utama */
        .content {
            text-align: center;
            flex: 1; /* Membuat konten mengisi ruang vertikal */
            padding: 20px;
        }

        .content h1 {
            font-size: 24px;
            color: #000;
        }

        .content h1 span {
            color: #8f5bbd; /* Warna ungu */
        }

        .tagline {
            font-size: 14px;
            margin-top: 10px;
            color: #000;
        }

        /* Image slider */
        .image-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .image-container img {
            width: 100vw;
            height: auto;
            object-fit: cover;
            scroll-snap-align: start;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Logo dan Link -->
    <div class="logo-container">
        <img src="nusalaut.png" alt="Logo Nusa Ina" class="logo">
        <div class="nav-links">

            <a href="Daftaralamat.html">Alamat Jastip</a>
            <a href="cekpaket.html">Cek Paket</a>
        </div>
    </div>

    <!-- Konten Utama -->
    <div class="content">
        <h1>Selamat datang di <span>NusaIna</span>!</h1>
        <div class="tagline">"Titipan Aman, No Drama! Ya Di #NusaIna"</div>

        <!-- Slider Gambar -->
        <div class="image-container">
            <img src="nusasatu.jpg" alt="Kota Ternate">
            <img src="nusadua.jpg" alt="Bacan">
            <img src="nusatiga.jpg" alt="Obi">
        </div>
    </div>

    <!-- Footer -->
    <footer>

</body>
